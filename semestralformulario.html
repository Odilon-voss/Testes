<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
    <link rel="stylesheet" href="semestralformulario.css">
</head>
<body>
    <div class="survey-container">
        <h1>Pesquisa de Satisfação</h1>
        <p>Com base na sua experiência em nossa instituição, em uma escala de 0 (MUITO INSATISFEITO) a 10 (COMPLETAMENTE SATISFEITO), 
        o quão provável você recomendaria nossos serviços a um amigo e/ou familiar?</p>
        
        <div class="scale">
            <button class="scale-btn">0</button>
            <button class="scale-btn">1</button>
            <button class="scale-btn">2</button>
            <button class="scale-btn">3</button>
            <button class="scale-btn">4</button>
            <button class="scale-btn">5</button>
            <button class="scale-btn">6</button>
            <button class="scale-btn">7</button>
            <button class="scale-btn">8</button>
            <button class="scale-btn">9</button>
            <button class="scale-btn">10</button>
        </div>
    </div>
    <script src="semestrall.js"></script>
</body>
</html>
